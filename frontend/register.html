<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <span class="fs-4">Home</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <button type="button" id="logout-btn" class="btn">Logout</button>
          </li>
        </ul>
      </header>

      <section>
        <div class="row">
          <div class="col-md-4">
            <h3>New User</h3>
            <div class="text-danger text-center" id="login-error"></div>

            <form id="register-form">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                name="username"
                required
              />

              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
                required
              />

              <label for="firstname" class="form-label">Firstname</label>
              <input
                type="text"
                id="firstname"
                class="form-control"
                name="firstname"
                required
              />

              <label for="lastname" class="form-label">Lastname</label>
              <input
                type="text"
                id="lastname"
                class="form-control"
                name="lastname"
                required
              />

              <label for="role" class="form-label">Role</label>
              <select
                class="form-control"
                name="role"
                id="role"
                required
              ></select>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="status"
                  id="status"
                  checked
                />
                <label class="form-check-label">Activo</label>
              </div>

              <div class="d-grid gap-2 mt-2">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/pages/register.js"></script>
  </body>
</html>
